apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-wordpress
  namespace: word
spec:
  schedule: "8 10 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup-container
            image: wordpress:latest
            command: ["/bin/sh", "-c"]
            args:
              - |
                export TERM=vt100
                export MC_SKIN=default
                apt-get update && apt-get install -y tar mc
                mkdir -p /backup
                tar -czf /backup/wordpress_backup_$(date +"%Y-%m-%d").tar.gz -C /var/www/html/ .
                mc -n -u http://minio-service:9000 cp /backup/wordpress_backup_$(date +"%Y-%m-%d").tar.gz minio/wordpress/
            env:
            - name: MINIO_ACCESS_KEY
              value: "888MkHCQxXmccSdOug7O" # Updated with the access key value
            - name: MINIO_SECRET_KEY
              value: "4bN9WsaezuoaI9mEN25zY67rRcpnrPKAiF7CC9uh"
#            env:
#            - name: MINIO_ACCESS_KEY
#              valueFrom:
#                secretKeyRef:
#                  name: minio-secret
#                  key: access-key
#            - name: MINIO_SECRET_KEY
#              valueFrom:
#                secretKeyRef:
#                  name: minio-secret
#                  key: secret-key
            volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html
            - name: backup-volume
              mountPath: /backup
          restartPolicy: OnFailure
          volumes:
          - name: wordpress-persistent-storage
            persistentVolumeClaim:
              claimName: wordpress-pvc
          - name: backup-volume
            emptyDir: {}
          dnsPolicy: ClusterFirst
          schedulerName: default-scheduler
